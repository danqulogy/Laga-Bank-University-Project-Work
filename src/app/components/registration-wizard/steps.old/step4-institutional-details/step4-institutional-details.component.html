<div class="padding10 flex-grid">
  <div class="row">
    <h3>Institutional Details</h3>
  </div>
  <div class="row" style="height: 40vh; overflow: scroll; overflow-x: hidden; font-size: small;">

    <div class="flex-grid flex-dir-column">
      <div class="row">
        <div class="form-field">
          <label>Institution <span class="fg-red">*</span></label>
          <div class="input-control select full-size">
            <select>
              <option value="male">KNUST</option>
              <option value="female">UCC</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label>Student ID <span class="fg-red">*</span></label>
          <div class="input-control row flex-dir-row" data-role="input">
            <input type="text">
            <button style="width: 200px; margin-top:-1px;" class="button bg-gray fg-white"><span class="mif-plus"></span> Auto ID</button>
          </div>
        </div>

        <div class="form-field">
          <label>SSNIT Number</label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Admission Year <span class="fg-red">*</span></label>
          <div class="input-control select full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Completion Year <span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>


        <div class="form-field">
          <label>Level <span class="fg-red">*</span></label>
          <div class="input-control select full-size">
            <select>
              <option value="#">100</option>
              <option value="#">200</option>
              <option value="#">300</option>
            </select>
          </div>
        </div>


        <div class="form-field">
          <label>Hall of Residence/Affiliation <span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Department <span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Faculty  <span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>

      </div>
      <br>
      <p class="fg-orange">Email Details</p>
      <div class="row">

        <div class="form-field">
          <label>Email <span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>


        <div class="form-field">
          <label>Confirm Email<span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>

      </div>
      <br>
      <p class="fg-orange">Location Details</p>
      <div class="row">

        <div class="form-field">
          <label>Residential Address <span class="fg-red">*</span></label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>


        <div class="form-field">
          <label>Postal Address</label>
          <div class="input-control text full-size">
            <input type="text">
          </div>
        </div>


      </div>
      <br>
      <p class="fg-orange">Contact Person Details</p>
      <div class="row">

        <div class="form-field">
          <label>Name <span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Phone Type 1 <span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <select>
              <option value="MOBILE">MOBILE</option>
              <option value="MOBILE">MOBILE</option>
              <option value="MOBILE">MOBILE</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label>Country <span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <select>
              <option value="MOBILE">Ghana</option>
              <option value="MOBILE">Burkina</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label>Phone Number<span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Confirm Country <span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <select>
              <option value="MOBILE">Ghana</option>
              <option value="MOBILE">Burkina</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label>Confirm Phone Number<span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <input type="text">
          </div>
        </div>

        <div class="form-field">
          <label>Address<span class="fg-red">*</span> </label>
          <div class="input-control select full-size">
            <input type="text">
          </div>
        </div>



      </div>

    </div>

  </div>
  <br>
  <div class="row flex-dir-row-reverse" style="height: 10vh;">
    <button (click)="nextStep()" class="button bg-black fg-white uppercase">Next</button>
  </div>
</div>
